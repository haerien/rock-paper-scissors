<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <div id="header">Rock, Paper, Scissors!</div>
    <div id="scoreboard">
        <div class="section">
            <span>Player</span>
            <span class="player score">0</span>
        </div>
        <div class="section">
            <span>Computer</span>
            <span class="computer score">0</span>
        </div>
    </div>
    
    <div id="buttons">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>

    <div id="results">
        <span id="choices"> </span>
        <span id="result"> </span>
    </div>
        
</body>
</html>
